{
    "jobs" : [{
            "name" : "init",
            "cmds" : [
                "mkdir /data/log 0775 system log",
                "mkdir /data/log/kanto 0750 mosquitto log"
            ]
        }
    ],
    "services": [
        {
            "name": "kanto",
            "path": ["/system/bin/suite-connector", "-configFile", "/etc/suite-connector/config.json"],
            "uid": "mosquitto",
            "gid": ["mosquitto"]
        }
    ]
}
